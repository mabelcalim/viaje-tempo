<!DOCTYPE html>
<html>
  <head>
    <title>viaje+tempo</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #origin-input,
      #destination-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 200px;
      }

      #origin-input:focus,
      #destination-input:focus {
        border-color: #4d90fe;
      }

      #mode-selector {
        color: #fff;
        background-color: #4d90fe;
        margin-left: 12px;
        padding: 5px 11px 0px 11px;
      }

      #mode-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }
      #directions-panel {
        margin-top: 10px;
        background-color: #FFEE77;
        padding: 10px;
      }

    </style>
  </head>
  <body>
    <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">

    <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">

    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-bicycling" >
      <label for="changemode-bicycling">Bicycling</label>

      <input type="radio" name="type" id="changemode-transit">
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving" checked="checked">
      <label for="changemode-driving">Driving</label>
    </div>
   <script src="_scripts/locationpicker.jquery.js"></script>
   <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
   <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
   <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places"></script>
    <div class="container">

    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js">

  </script>

    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
      var map;
      var geoJSON;
      var request;
      var gettingData = false;
      var openWeatherMapKey = "96d6292aba5417927f552d0ded7d96c3"

      function initMap() {
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;

        var mapOptions = {
          zoom: 6,
          center: new google.maps.LatLng(-22.663,-45.007)
          //mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById('map'),
            mapOptions);

        // add TrafficLayer
        var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);



        var infoWindow = new google.maps.InfoWindow({map: map});
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };

              infoWindow.setPosition(pos);
              infoWindow.setContent('You are here!');
              map.setCenter(pos);
            }, function() {
              handleLocationError(true, infoWindow, map.getCenter());
            });
          } else {
          // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }

          new AutocompleteDirectionsHandler(map);
          // Add interaction listeners to make weather requests
          google.maps.event.addListener(map, 'idle', checkIfDataRequested);

          // Sets up and populates the info window with details
          var infowindow = new google.maps.InfoWindow({map: map});
          map.data.addListener('click', function(event) {
            infowindow.setContent(
             "<img src=" + event.feature.getProperty("icon") + ">"
             + "<br /><strong>" + event.feature.getProperty("city") + "</strong>"
             + "<br />" + event.feature.getProperty("temperature") + "&deg;C"
             + "<br />" + event.feature.getProperty("weather")
             );
            infowindow.setOptions({
                position:{
                  lat: event.latLng.lat(),
                  lng: event.latLng.lng()
                },
                pixelOffset: {
                  width: 0,
                  height: -15
                }
              });
            infowindow.open(map);
          });
        }

        /**
          * @constructor
         */
        function AutocompleteDirectionsHandler(map) {
          this.map = map;
          this.originPlaceId = null;
          this.destinationPlaceId = null;
          this.travelMode = 'DRIVING';
          var originInput = document.getElementById('origin-input');
          var destinationInput = document.getElementById('destination-input');
          var modeSelector = document.getElementById('mode-selector');
          this.directionsService = new google.maps.DirectionsService;
          this.directionsDisplay = new google.maps.DirectionsRenderer;
          this.directionsDisplay.setMap(map);

          var originAutocomplete = new google.maps.places.Autocomplete(
              originInput, {placeIdOnly: true});
          var destinationAutocomplete = new google.maps.places.Autocomplete(
              destinationInput, {placeIdOnly: true});

          this.setupClickListener('changemode-bicycling', 'BICYCLING');
          this.setupClickListener('changemode-transit', 'TRANSIT');
          this.setupClickListener('changemode-driving', 'DRIVING');

          this.setupPlaceChangedListener(originAutocomplete, 'ORIG');
          this.setupPlaceChangedListener(destinationAutocomplete, 'DEST');

          this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(originInput);
          this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(destinationInput);
          this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(modeSelector);
        }

        // Sets a listener on a radio button to change the filter type on Places
        // Autocomplete.
        AutocompleteDirectionsHandler.prototype.setupClickListener = function(id, mode) {
          var radioButton = document.getElementById(id);
          var me = this;
          radioButton.addEventListener('click', function() {
            me.travelMode = mode;
            me.route();

          });
        };

        AutocompleteDirectionsHandler.prototype.setupPlaceChangedListener = function(autocomplete, mode) {
          var me = this;
          autocomplete.bindTo('bounds', this.map);
          autocomplete.addListener('place_changed', function() {
            var place = autocomplete.getPlace();
            if (!place.place_id) {
              window.alert("Please select an option from the dropdown list.");
              return;
            }
            if (mode === 'ORIG') {
              me.originPlaceId = place.place_id;
            } else {
              me.destinationPlaceId = place.place_id;
            }
            me.route();
          });

        };

        AutocompleteDirectionsHandler.prototype.route = function() {
          if (!this.originPlaceId || !this.destinationPlaceId) {
            return;
          }
          var me = this;

          this.directionsService.route({
            origin: {'placeId': this.originPlaceId},
            destination: {'placeId': this.destinationPlaceId},
            travelMode: this.travelMode
          }, function(response, status) {
            if (status === 'OK') {
              me.directionsDisplay.setDirections(response);
            } else {
              window.alert('Directions request failed due to ' + status);
            }
          });
        };

        var checkIfDataRequested = function() {
          // Stop extra requests being sent
          while (gettingData === true) {
            request.abort();
            gettingData = false;
          }
          getCoords();
        };

        // Get the coordinates from the Map bounds
        var getCoords = function() {
          var bounds = map.getBounds();
          var NE = bounds.getNorthEast();
          var SW = bounds.getSouthWest();
          getWeather(NE.lat(), NE.lng(), SW.lat(), SW.lng());
        };

        // Make the weather request
        var getWeather = function(northLat, eastLng, southLat, westLng) {
          gettingData = true;
          var requestString = "http://api.openweathermap.org/data/2.5/box/city?bbox="
                              + westLng + "," + northLat + "," //left top
                              + eastLng + "," + southLat + "," //right bottom
                              + map.getZoom()
                              + "&cluster=yes&format=json"
                              + "&APPID=" + openWeatherMapKey;
          request = new XMLHttpRequest();
          request.onload = proccessResults;
          request.open("get", requestString, true);
          request.send();
        };

        // Take the JSON results and proccess them
        var proccessResults = function() {
          console.log(this);
          var results = JSON.parse(this.responseText);
          if (results.list.length > 0) {
              resetData();
              for (var i = 0; i < results.list.length; i++) {
                geoJSON.features.push(jsonToGeoJson(results.list[i]));
              }
              drawIcons(geoJSON);
          }
        };

        var infowindow = new google.maps.InfoWindow();

        // For each result that comes back, convert the data to geoJSON
        var jsonToGeoJson = function (weatherItem) {
          var feature = {
            type: "Feature",
            properties: {
              city: weatherItem.name,
              cnt:  1,
              weather: weatherItem.weather[0].main,
              temperature: weatherItem.main.temp,
              min: weatherItem.main.temp_min,
              max: weatherItem.main.temp_max,
              humidity: weatherItem.main.humidity,
              pressure: weatherItem.main.pressure,
              windSpeed: weatherItem.wind.speed,
              windDegrees: weatherItem.wind.deg,
              windGust: weatherItem.wind.gust,
              icon: "http://openweathermap.org/img/w/"
                    + weatherItem.weather[0].icon  + ".png",
              coordinates: [weatherItem.coord.Lon, weatherItem.coord.Lat]
            },
            geometry: {
              type: "Point",
              coordinates: [weatherItem.coord.Lon, weatherItem.coord.Lat]
            }
          };
          // Set the custom marker icon
          map.data.setStyle(function(feature) {
            return {
              icon: {
                url: feature.getProperty('icon'),
                anchor: new google.maps.Point(25, 25)
              }
            };
          });

          // returns object
          return feature;
        };

        // Add the markers to the map
        var drawIcons = function (weather) {
           map.data.addGeoJson(geoJSON);
           // Set the flag to finished
           gettingData = false;
        };

        // Clear data layer and geoJSON
        var resetData = function () {
          geoJSON = {
            type: "FeatureCollection",
            features: []
          };
          map.data.forEach(function(feature) {
            map.data.remove(feature);
          });
        };

        google.maps.event.addDomListener(window, 'load', initMap);


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJr_ugFiYc1uniNHaCbMMgEsCxA9gntPs&libraries=places&callback=initMap"
        async defer></script>

   <div id="map"></div>

  </body>
</html>
